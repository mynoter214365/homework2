<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #item {
        width: 100px;
        height: 100px;
        background-color: green;
      }
    </style>
    <script>
      let width = 100;
      let height = 100;
      window.onload = function onLoad() {
        const closeButton = document.getElementById("item");
        window.onkeydown = function (event) {
          if (event.keyCode == 38) {
            height++;
            closeButton.style.width = height + "px";
          }
          if (event.keyCode == 40) {
            height--;
            closeButton.style.width = height + "px";
          }
          if (event.keyCode == 37) {
            width--;
            closeButton.style.height = width + "px";
          }
          if (event.keyCode == 39) {
            width++;
            closeButton.style.height = width + "px";
          }
        };
        window.onkeyup = function (event) {};
      };
    </script>
  </head>
  <body>
    <div id="item"></div>
  </body>
</html>
